<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Transactions</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="py-5">
        <h1 class="text-center pb-5">Customer Transactions</h1>
        <div class="container-fluid">
            <div class="d-flex align-items-center justify-content-center">
                <div class="data">
                    <div class="input-button d-flex align-items-center">
                        <input type="text" class="form-control mx-auto py-2" placeholder="Search by Name or Amount"/>
                        <button>RESET</button>
                    </div>
                    <div class="data-in-table  overflow-x-auto mt-4">
                        <table class="blue">
                            <thead>
                                <tr>
                                    <th class="text-center">Customer ID</th>
                                    <th class="text-center">Customer Name</th>
                                    <th class="text-center">Transaction Number</th>
                                    <th class="text-center">Transaction Date</th>
                                    <th class="text-center">Amount</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class=" ms-4 graph mt-4">
                    <canvas id="myChart" class="w-100" height="380"></canvas>
                </div>
            </div>
        </div>
    </section>








    
      
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
